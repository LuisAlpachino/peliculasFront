<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Registrar Pelicula
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Registrar Pelicula</ion-title>
        </ion-toolbar>
    </ion-header>
    <form>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">

            <ion-item>
                <ion-label position="floating">Titulo</ion-label>
                <ion-input [(ngModel)]="pelicula.titulo" name="titulo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">A침o de lanzamiento</ion-label>
                <ion-input [(ngModel)]="pelicula.lanzamiento" name="lanzamiento"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Duraci칩n (en minutos)</ion-label>
                <ion-input [(ngModel)]="pelicula.longitud" name="longitud"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Compa침ia</ion-label>
                <ion-input [(ngModel)]="pelicula.fkcompany" name="fkcompany"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Descripci칩n</ion-label>
                <ion-textarea [(ngModel)]="pelicula.descripcion" name="descripcion"></ion-textarea>
            </ion-item>
        </ion-list>

        <div class="ion-padding">
            <ion-button expand="block" type="button" class="ion-no-margin" (click)="create()">Enviar</ion-button>
        </div>
    </form>
    <ion-alert-controller></ion-alert-controller>
</ion-content>
